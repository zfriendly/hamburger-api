<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <title>Dog Breed Data</title>
  </head>
  <body>
    <div class="header__bar" id="header">
      <div class="dog__breed">Dog Breed Information</div>
      <div>
        <button class="hamburger">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="27.976"
            height="20.023"
            viewBox="0 0 27.976 20.023"
          >
            <g
              id="Group_20"
              data-name="Group 20"
              transform="translate(-1712 -35)"
            >
              <line
                id="Line_4"
                data-name="Line 4"
                x2="24.976"
                transform="translate(1713.5 36.5)"
                fill="none"
                stroke="#f2f2f2"
                stroke-linecap="round"
                stroke-width="3"
              />
              <line
                id="Line_5"
                data-name="Line 5"
                x2="24.976"
                transform="translate(1713.5 45.011)"
                fill="none"
                stroke="#f2f2f2"
                stroke-linecap="round"
                stroke-width="3"
              />
              <line
                id="Line_6"
                data-name="Line 6"
                x2="24.976"
                transform="translate(1713.5 53.523)"
                fill="none"
                stroke="#f2f2f2"
                stroke-linecap="round"
                stroke-width="3"
              />
            </g>
          </svg>
        </button>
      </div>
    </div>
    <ul class="nav__list"></ul>
    <main>
      <div class="overlay">
        Click on the Hamburger Menu to the right to get started!
      </div>
      <div class="rendered">
        <div id="dog__breed"></div>
        <div class="dog__container">
          <img src="" class="dog__image" />
        </div>
        <div id="dog__info">
          <div class="dog__breed__group">
            <strong>Group: </strong
            ><span class="dog__breed__group__value"></span>
          </div>
          <div class="dog__bred__for">
            <strong>Bred for: </strong
            ><span class="dog__bred__for__value"></span>
          </div>
          <div class="dog__temperament">
            <strong>Temperament: </strong
            ><span class="dog__temperament__value"></span>
          </div>
          <div class="dog__goodBoy"><strong>Good Boy?: </strong>Yes</div>
        </div>
      </div>
    </main>
    <div class="bottom">
      <div>
        Designed by:
        <a class="" href="https://github.com/zfriendly" target="_blank"
          >Zack Friendly</a
        >
      </div>
      <div><a href="#header">Back to Top</a></div>
      <div>
        Dog data <span id="fetched">fetched</span> from
        <a href="https://docs.thedogapi.com/" target="_blank"
          >The Dog API (arf arf)</a
        >
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
